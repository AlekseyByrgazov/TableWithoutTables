<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Table without table</title>
</head>
<body>
    <div class="content-wrapper">
        <div class="header">Таблица</div>
        <section class="table">
            <div class="row">
                <span class="cell">1</span>
                <span class="cell">2</span>
                <span class="cell">3</span>
                <span class="cell">4</span>
                <span class="cell">5</span>
            </div>
            <div class="row">
                <span class="cell">6</span>
                <span class="cell">7</span>
                <span class="cell">8</span>
                <span class="cell">9</span>
                <span class="cell">10</span>
            </div>
            <div class="row">
                <span class="cell">11</span>
                <span class="cell">12</span>
                <span class="cell">13</span>
                <span class="cell">14</span>
                <span class="cell">15</span>
            </div>
        </section>
        <div class="output-wrapper">
            <div class="output"></div>
            <button class="cleanOutput">Очистить</button>
        </div>  
        <div class="header task2">Вывод максимального и минимального значения объекта</div>
        <div class="outputObj">
            <div class="outputObjMin"></div>
            <div class="outputObjMax"></div>
        </div>
    </div>
    <script src="/js/script.js"></script>
</body>
</html>
